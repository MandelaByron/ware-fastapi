
version: "3.9"
services:
  fastapi:
    build: .
    container_name: fastapi
    env_file:
      - .env
    expose:
      - 8000

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - fastapi
